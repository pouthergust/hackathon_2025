

<style>
  body {
    height: 100vh;
  }
</style>

<main>
  <div class="fundoprincipal">
    @switch(pagNumber) {
      @case (1) {
        <app-livro-capa></app-livro-capa>
      }
      @case (2) {
        <app-pagina-vovo></app-pagina-vovo>
      }
      @case (3) {
        <app-pagina-agricultor></app-pagina-agricultor>
      }
      @case (4) {
        <app-pagina-fotografo></app-pagina-fotografo>
      }
    }
     <button matButton="filled" (click)="increasePage()">+</button>
      <span>{{ pagNumber }}</span>
     <button matButton="filled" (click)="decreasePage()">-</button>
  </div>
</main>
