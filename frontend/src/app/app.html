

<style>
  body {
    height: 100vh;
  }
</style>

<main>
  <div class="fundoprincipal">
    @switch(pagNumber) {
      @case (0) {
        <app-pagina-introducao></app-pagina-introducao>
      }
      @case (1) {
        <app-livro-capa></app-livro-capa>
      }
      @case (2) {
        <app-pagina-vovo></app-pagina-vovo>
      }
      @case (3) {
        <app-pagina-fotografo></app-pagina-fotografo>
      }
      @case (4) {
        <app-pagina-agricultor></app-pagina-agricultor>
      }
      @case (5) {
        <app-pagina-reflexao></app-pagina-reflexao>
      }
      @case (6) {
        <app-pagina-sonho></app-pagina-sonho>
      }
      @case (7) {
        <app-pagina-conclusao></app-pagina-conclusao>
      }
    }
    <div class="page-controls">
      <button matButton="filled" (click)="decreasePage()">-</button>
      <span class="page-number">{{ pagNumber }}</span>
      <button matButton="filled" (click)="increasePage()">+</button>
    </div>
  </div>
</main>
